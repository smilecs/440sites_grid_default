{{ define "content" }}
<div class="main-content home4">
  <div class="product-content">
    <div class="container">
      <div class="list-category-content">
        <div class="row list auto-clear category-content">
          {{ range.Pages }}
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 product-item layout4">
            <div class="product-inner">
              <div class="product-thumb">
                <a class="thumb-link" href="#">
                  {{ if not (eq  .Params.images nil)  }}
                  <img src="{{ (index .Params.images 0).url }}" alt="" />
                  {{ end }}
                </a>
                <div class="group-button">
                  <a class="add-to-wishlist" href="#"></a>
                </div>
              </div>
              <div class="all-info">
                <div class="product-info">
                  <a class="product-name" href="{{ .RelPermalink }}">
                    {{ .Params.title }}
                  </a>
                  <div class="price">
                    {{ .Params.price }}
                  </div>
                </div>
                <div class="description">
                  {{ .Params.description }}
                </div>
                <div class="group-button">
                  <a class="add-to-cart" href="#">add to cart</a>
                </div>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
